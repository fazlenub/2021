<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bef03da971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="Image/laptop.jpg" alt="laptop">
        </div>
        <div class="row">
            <h2>Member Login</h2>
            <form action="#">
                <label><i class="fas fa-envelope"></i></label>
                <input type="email" placeholder="Email" name="email"><br>
                <label><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Password" name="password"><br>
                <input type="submit" value="LOGIN">
            </form>
            <span>Forget
                <a href="#">Usename</a> / 
                <a href="#">Password?</a><br>
                <a href="#">Create your account <i class="fas fa-long-arrow-alt-right"></i></a>
            </span>
        </div>
    </div>
    
</body>
</html>
