<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bef03da971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container all">
        <div class="row frist form-left-side">
            <div class="img-wrap">
                <img src="Image/laptop.jpg" alt="laptop">
            </div>
            
        </div>
        <div class="row form-right-side">
            <h2>Member Login</h2>
            <form action="#">
                <div class="form-group">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" placeholder="Email" name="email"><br>
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Password" name="password"><br>
                </div>
              
                <input type="submit" value="LOGIN">
            </form>
            <span>Forget&nbsp;
                <div>
                    <a href="#">Usename</a> / 
                    <a href="#">Password?</a><br>
                    <a href="#">Create your account <i class="fas fa-long-arrow-alt-right"></i></a>
                </div>
            </span>
        </div>
    </div>
    
</body>
</html>
