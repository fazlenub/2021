<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/bef03da971.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container section-body">
            <div class="row span_1_of_2 login-section">
                <h2 class="">Login</h2>
                <div class="social-icon">
                    <ul>
                        <li>
                            <a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <form action="#">
                    <span>or use your account</span><br />
                    <input type="email" placeholder="Email" name="email" /><br />
                    <input type="password" placeholder="Password" name="password" />
                    <p>Forget your password?</p>
                    <input type="submit" value="login" />
                </form>
            </div>
            <div class="row span_1_of_2 greetings">
                <h2 class="headings">html css login form</h2>
                <p class="paragraph">This login form is created using pure HTMl and CSS. For social icons, FontAwesome is used.</p>
            </div>
        </div>
    </body>
</html>
